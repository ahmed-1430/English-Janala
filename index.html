<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- daisyUi and Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!-- boxicon CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
<!-- style Sheet -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- NavBar Section -->
    <header class="bg-[#BADEFF26] shadow-sm">
        <div class="navbar w-11/12 mx-auto py-[16px]">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
        <button class="btn btn-ghost  border-2 border-[#422AD5]  font-semibold "><i class="fa-solid fa-circle-question"></i> FAQ</button>
        <button class="btn btn-ghost  border-2 border-[#422AD5]  font-semibold "><i class='bx bxs-book-open' ></i> Learn</button>
    <button class="btn btn-ghost border-2 border-[#422AD5]  font-semibold "><i class="fa-solid fa-arrow-right-from-bracket"></i> LogOut</button>
      </ul>
    </div>
    <a class="flex items-center">
        <span class="text-[1.25rem] font-semibold">English</span>
        <img src="./assets/logo.png" alt="English Janala logo">
        <span class="bangla-font text-[1.25rem] font-semibold">জানালা</span>
    </a>
  </div>
  <div class="navbar-end hidden lg:flex gap-[16px]">
    <button class="btn btn-ghost btn-primary border-2 border-[#422AD5] text-[#422AD5] font-semibold hover:text-white"><i class="fa-solid fa-circle-question"></i> FAQ</button>
    <button class="btn btn-ghost btn-primary border-2 border-[#422AD5] text-[#422AD5] font-semibold hover:text-white"><i class='bx bxs-book-open' ></i> Learn</button>
    <button class="btn btn-ghost btn-primary border-2 border-[#422AD5] text-[#422AD5] font-semibold hover:text-white"><i class="fa-solid fa-arrow-right-from-bracket"></i> LogOut</button>
  </div>  
</div>
    </header>
    <!-- Banner Section -->
    <section class="flex flex-col-reverse justify-center items-center w-11/12 mx-auto md:flex-row md:justify-between">
        <div class="flex-1">
            <h1 class="text-[3rem] font-bold"><span class="text-[#00BCFF]">English</span> is Easy!!!</h1>
            <p class="bangla-font text-[1.5rem] font-semibold">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
            <div class="flex flex-col gap-y-2 mt-4">
                <input class="input input-neutral" type="text" name="" id="" placeholder="Enter Your name">
                <input class="input input-neutral" type="password" name="" id="" placeholder="*****************">
                <button class="btn btn-primary w-fit p-2 my-2">Get Started</button>
            </div>
        </div>
        <div class="flex-1">
            <img src="./assets/hero-student.png" alt="">
        </div>
    </section>    
</body>
</html>
